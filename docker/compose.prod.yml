name: delineate

services:
  delineate-app:
    build:
      context: ..
      dockerfile: docker/Dockerfile.prod
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - S3_REGION=us-east-1
      - S3_ENDPOINT=http://delineate-minio:9000
      - S3_ACCESS_KEY_ID=minioadmin
      - S3_SECRET_ACCESS_KEY=minioadmin
      - S3_BUCKET_NAME=downloads
      - S3_FORCE_PATH_STYLE=true
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://delineate-jaeger:4318
      - REQUEST_TIMEOUT_MS=30000
      - RATE_LIMIT_WINDOW_MS=60000
      - RATE_LIMIT_MAX_REQUESTS=100
      - CORS_ORIGINS=*
      - DOWNLOAD_DELAY_ENABLED=true
      - DOWNLOAD_DELAY_MIN_MS=10000
      - DOWNLOAD_DELAY_MAX_MS=120000
    depends_on:
      delineate-minio-init:
        condition: service_completed_successfully
      delineate-jaeger:
        condition: service_started
    restart: unless-stopped

  delineate-jaeger:
    image: jaegertracing/all-in-one:latest
    ports:
      - "16686:16686"
      - "4318:4318"
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    restart: unless-stopped

  delineate-minio:
    image: minio/minio:latest
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - /home/ubuntu/minio:/data
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 30s
      timeout: 20s
      retries: 5
      start_period: 10s
    restart: unless-stopped

  delineate-minio-init:
    image: minio/mc:latest
    depends_on:
      delineate-minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set minio http://delineate-minio:9000 minioadmin minioadmin;
      mc mb minio/downloads --ignore-existing;
      echo 'Bucket created successfully';
      "
    restart: "no"

  delineate-frontend:
    build:
      context: ..
      dockerfile: docker/Dockerfile.frontend.dev
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - VITE_API_BASE_URL=http://36.255.71.50:3000
    depends_on:
      - delineate-app
      - delineate-jaeger
    restart: unless-stopped
