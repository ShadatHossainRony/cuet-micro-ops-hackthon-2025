name: CI/CD Pipeline

on:
  push:
    branches: [main]

env:
  NODE_VERSION: "24"

jobs:
  test:
    name: ðŸ§ª Test & Lint
    runs-on: ubuntu-24.04
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: ðŸ“¦ Install dependencies
        run: npm ci

      - name: ðŸ” Run ESLint
        run: npm run lint

      - name: ðŸ’… Check Prettier formatting
        run: npm run format:check
        continue-on-error: true

      - name: ðŸ§ª Run E2E tests
        run: npm run test:e2e
        env:
          CI: "true"
          NODE_ENV: test
          PORT: 3000
          S3_REGION: us-east-1
          S3_ENDPOINT: http://36.255.71.50:9000
          S3_ACCESS_KEY_ID: minioadmin
          S3_SECRET_ACCESS_KEY: minioadmin
          S3_BUCKET_NAME: downloads
          S3_FORCE_PATH_STYLE: "true"

  deploy:
    name: ï¿½ Deploy to Production
    runs-on: ubuntu-24.04
    needs: test
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ï¿½ Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H 36.255.71.50 >> ~/.ssh/known_hosts

      - name: ï¿½ Copy files to server
        run: |
          ssh ubuntu@36.255.71.50 "mkdir -p ~/delineate"
          rsync -avz --exclude 'node_modules' --exclude '.git' ./ ubuntu@36.255.71.50:~/delineate/

      - name: ï¿½ Deploy with Docker Compose
        run: |
          ssh ubuntu@36.255.71.50 << 'EOF'
            cd ~/delineate
            
            # Stop and remove existing containers
            docker compose -f docker/compose.prod.yml down
            
            # Pull latest images and rebuild
            docker compose -f docker/compose.prod.yml build --no-cache
            
            # Start containers in detached mode
            docker compose -f docker/compose.prod.yml up -d
            
            # Wait for services to be healthy
            echo "â³ Waiting for services to be healthy..."
            sleep 10
            
            # Check container status
            docker compose -f docker/compose.prod.yml ps
            
            echo "âœ… Deployment completed successfully!"
          EOF

      - name: ï¿½ Health Check
        run: |
          sleep 5
          curl -f http://36.255.71.50:3000/health || exit 1
          echo "âœ… Health check passed!"
